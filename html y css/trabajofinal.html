<body>

  <div class="contenedorPrincipal">

      <div class="tiposlista">
        <button class="botonMenu">

        </button>
      </div>

    <main class="lateralDerecho"><!-- el main hace referencia al contenido principal de la pagina -->

          </form>
        </div>

      <div class="carrucelImagenes">

          <img src="imagenescarrucel/baldo.jpg" alt="">
          <img src="imagenescarrucel/termo1.jpg" alt="">
          <img src="imagenescarrucel/stickers.jpg" alt="">
        </div>
      </div>
    </main>
  </div>
